{% set python_min = "3.10" %}
{% set name = "txl-launcher" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/txl_launcher-{{ version }}.tar.gz
  sha256: e69eda7d3bd7ac5c1bedde2d9e1dcccc2c8fdf4f16d49d21d670f07c6af77f14

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - txl >=0.2.18,<0.3.0

test:
  # `pip check` was disabled, see: https://github.com/conda-forge/staged-recipes/pull/26869
  #
  # requires:
  #   - pip
  # commands:
  #   - pip check
  requires:
    - python {{ python_min }}
  imports:
    - txl_launcher

about:
  home: https://github.com/davidbrochart/jpterm/blob/main/plugins/launcher
  summary: TXL plugin for a launcher
  dev_url: https://github.com/davidbrochart/jpterm/blob/main/plugins/launcher
  license_file: LICENSE.txt
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - davidbrochart
